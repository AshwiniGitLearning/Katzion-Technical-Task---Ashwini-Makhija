<template>

    <template if:true={showSpinner}>
        <div class="spinner-overlay">
            <div class="spinner-container">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </div>
    </template>

    <lightning-card >
        <h3 slot="title">
            Leads
        </h3>
        <lightning-button label="Sync Leads" slot="actions" onclick={syncLeads}></lightning-button>

        <div class="slds-grid slds-wrap slds-p-around_medium">

            <div class="slds-col slds-size_1-of-1 slds-p-left_xx-small">
                <h1 class="slds-text-heading_small filterheader">
                    Filter Leads
                </h1>
            </div>

            <div class="slds-col slds-size_1-of-3 slds-p-around_xx-small">
                <lightning-combobox
                    name="LeadsperPage"
                    label="Leads Per Page"
                    value={leadsPerPageUI}
                    options={LeadPerPageOptions}
                    onchange={handleLeadsPerPageChange} >
                </lightning-combobox>
            </div>

            <div class="slds-col slds-size_1-of-3 slds-p-around_xx-small">
                <lightning-input type="text" label="Name" value={namefilter} onchange={filterLeadsByName}></lightning-input>
            </div>
 
            <div class="slds-col slds-size_1-of-3 slds-p-around_xx-small">
                <lightning-input type="text" label="Lead Source" value={sourcefilter} onchange={filterLeadsBySource}></lightning-input>
            </div>

        </div>

        <template if:true={showLeadsTable}>
    
            <div class="slds-scrollable slds-p-around_medium leadsTable" >
                <lightning-datatable
                    key-field="Id"
                    data={paginated_Leads}
                    columns={tableColumns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
            

            <div class="slds-align_absolute-center slds-m-top_medium">
                <lightning-button label="Previous" onclick={handlePrevious} disabled={disablePrevious}></lightning-button>
                <span class="slds-m-horizontal_medium">Page {currentPage} of {totalPages}</span>
                <lightning-button label="Next" onclick={handleNext} disabled={disableNext}></lightning-button>
            </div>

        </template>

        <template if:true={noLeadsFound}>
            <div class="slds-align_absolute-center slds-m-top_medium noLeadFound">
                {noLeadsFoundMessage}
            </div>
        </template>
    </lightning-card>

    <template if:true={openLeadsToSyncModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Sync Leads</h2>
                </header>
            
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-combobox
                            name="Leadstosync"
                            label="Which Leads do you want to Sync?"
                            value={leadsToSync}
                            options={leadsToSyncOptions}
                            onchange={handleleadsToSyncChange} >
                    </lightning-combobox>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button class="slds-p-left_xxx-small" label="Cancel" onclick={handleLeadsToSyncCancel}></lightning-button>
                    <lightning-button class="slds-p-left_xxx-small" label="Sync Leads" onclick={handleSyncLeadsByInput}></lightning-button>
                </footer>
            
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        
    </template>
</template>
